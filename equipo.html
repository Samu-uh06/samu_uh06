<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nuestro equipo</title>
    <link rel="stylesheet" href="equipo.css">
</head>
<body>
    <section class="entrenadores">
        <h2>Conoce a nuestros entrenadores</h2>

                <h3>JUAN PABLO GUZMAN</h3>

            </div>
            <div class="card">

            </div>
            <div class="card">
                <img src="img/preparador fisico.png" alt="Coach 3">

                <p>Preparador físico de alto rendimiento y striking.</p>
