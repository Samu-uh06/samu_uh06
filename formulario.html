<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción - Escuela de Boxeo y MMA</title>
   <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h2 class="h2">Inscríbete en nuestra escuela</h2>
    <form action="#" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        
        <label for="plan">Tipo de Plan:</label>
        <select id="plan" name="plan" required>
            <option value="mensual">principiante</option>
            <option value="trimestral">Avanzado</option>
            <option value="anual">Profesinal</option>
        </select>
        
        <button type="submit">Inscribirse</button>
    </form>
</body>
</html>
